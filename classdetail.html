<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Attendance Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Attendance Portal</h1>
    <form id="attendance-form">
        <label for="class-timing">Class Timing:</label>
        <select id="class-timing" required>
            <option value="9:00 AM">9:00 AM</option>
            <option value="10:00 AM">10:00 AM</option>
            <!-- Add more options as needed -->
        </select>

        <label for="schedule">Schedule of Class:</label>
        <select id="schedule" required>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <!-- Add more options as needed -->
        </select>

        <label for="teacher-name">Teacher's Name:</label>
        <input type="text" id="teacher-name" required>

        <label for="section-name">Section Name:</label>
        <input type="text" id="section-name" required>

        <label for="course-name">Course Name:</label>
        <input type="text" id="course-name" required>

        <label for="batch-number">Batch Number:</label>
        <input type="text" id="batch-number" required>



        <div class="button">
            <button id="insbtn">INSERT</button><br>
            <button id="selbtn">SELECT</button><br>
            <button id="updbtn">UPDATE</button><br>
            <button id="delbtn">DELETE</button><br>
           </div>
           <div id="attendance-list">

        
    </form>
    
        <!-- Display attendance records here -->
    </div>

    <script type="module" src="classdetail.js"></script>
    
</html>
